
    <h2>Add Role</h2>
    <form id="roleForm" onsubmit="addUserRoleDetails();" method="post">

        <div class="checkbox">
            <label><input type="checkbox" id="roleCheckBox" onclick="addNewRole();" value="">Add New Role</label>
        </div>

        <div class="form-group"  id="newRole">
            <label for="Rolename"> Add New Rolename:</label>
            <input type="text" class="form-control" id="Rolename" placeholder="Enter Role" onblur="validateRoleName();"  style='width: 100%;'>
        </div>

        <div class="form-group" id="unamediv">
            <label for="selUser" >Username:</label>
            <!-- Dropdown -->
            <select id='selUser' class="form-control-select2" onchange="selectUserOnChanged();" style='width: 100%;' >
            </select>

        </div>

        <div class="form-group" id="editRole">
            <label for="selRole" id="labelName" >Rolename:</label>
            <!-- Dropdown -->
            <select id='selRole' class="form-control-select2" style='width: 100%;'  name="roles[]" multiple="multiple">
            </select>
        </div>

        <div class="row">
            <div class="col-xs-6 col-sm-3 col-md-1 col-lg-1" align="center" >
                <button id="saveUserRolebtn" type="submit" class="btn btn-success">SaveUR</button>
            </div>

            <div class="col-xs-6 col-sm-3 col-md-1 col-lg-1" align="center" >
                <button id="saveRolebtn" type="submit" class="btn btn-success">SaveR</button>
            </div>

            <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2" align="center" >
                <button id="deleteRolebtn" type="button" class="btn btn-danger" onclick="deleteRole();">Delete</button>
            </div>

            <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2" align="center" >
                <button type="button" class="btn btn-danger">Cancel</button>
            </div>
        </div>
        <div class="alert alert-danger" id="roleErrorMsgId" style="width:100%; margin-top:15px;">
            Unable to save role!
        </div>
        <div class="alert alert-success" id="roleSuccessMsgId" style="width:100%; margin-top:15px;">
            Role saved successfully.
        </div>
    </form>


    <script>
        $('.form-control-select2').select2();
        $("#newRole").hide();
        $("#saveRolebtn").hide();
        $("#saveUserRolebtn").show();
        $("#deleteRolebtn").hide();
        clearRoleData();
        clearRoleMsg();

    </script>
