
    <h2>Add Menu to Role</h2>
    <form method="post" onsubmit="saveRoleMenuDetails();">


        <div class="form-group" id="editRole">
            <label for="RM_selRole" id="labelName" >Rolename:</label>
            <!-- Dropdown -->
            <select id='RM_selRole' class="form-control-select2"  onchange="menuByRole();" style='width: 100%;'  name="roles" >
            </select>
        </div>

        <div class="form-group" id="Menu">
            <label for="RM_selMenu" >Menu:</label>
            <!-- Dropdown -->
            <select id='RM_selMenu' class="form-control-select2" style='width: 100%;' name="menu[]" multiple="multiple">
            </select>

        </div>
        <div class ="row">
            <div class="col-xs-6 col-sm-3 col-md-1 col-lg-1" align="center" >
                <button type="submit" class="btn btn-success">Save</button>
            </div>

            <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2" align="center" >
                <button type="button" class="btn btn-danger">Cancel</button>
            </div>
        </div>
        <div class="alert alert-danger" id="roleMenuErrorMsgId" style="width:100%; margin-top:15px;">
            Unable to save  menu!
        </div>
        <div class="alert alert-success" id="roleMenuSuccessMsgId" style="width:100%; margin-top:15px;">
            Role Menu saved successfully.
        </div>
    </form>


    <script>
        $('.form-control-select2').select2();
        clearRoleMenuData();
        clearRoleMenuMsg();
    </script>
